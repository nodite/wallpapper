name: Build

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build
      run: swift build --configuration release --arch arm64 --arch x86_64

    - uses: actions/upload-artifact@v4
      with:
        name: wallpaper
        path: |
          .build/apple/Products/Release/wallpapper
          .build/apple/Products/Release/wallpapper-exif

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          .build/apple/Products/Release/wallpapper
          .build/apple/Products/Release/wallpapper-exif
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create Pull Request to main
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
        branch: release
        base: main
        title: "chore: sync release ${{ github.ref_name }} back to main"
        body: |
          Automatically created PR to sync release branch back to main after creating release ${{ github.ref_name }}.

          This PR includes:
          - Version bump to ${{ github.ref_name }}
          - Any release-specific changes
        labels: |
          automated
          release
        draft: false
